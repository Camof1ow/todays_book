<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의책</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/loginStyle.css">
    <script>
        function toStartPage() {
            window.location.href = "/"
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="login">
        <h1>Log-in</h1>
        <div class="login_id">
            <h4>아이디</h4>
            <input type="email" name="" id="" placeholder="아이디">
        </div>
        <div class="login_pw">
            <h4>비밀번호</h4>
            <input type="password" name="" id="" placeholder="비밀번호">
        </div>
        <div class="loginbtn">
            <div class="submit">
                <button>로그인</button>
            </div>
            <div class="cancel">
                <button onclick="toStartPage()">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
