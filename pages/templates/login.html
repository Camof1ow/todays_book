<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <!-- css추가 -->
    <link rel="stylesheet" type="text/css" href="../static/loginStyle.css">
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function toStartPage() {
            window.location.href = "/"
            alert("로그인을 취소했습니다.")
        }
        {#요고부터 시작합니다#}
        //로그인 시작
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
        function login() {
            let username = $("#userid").val()
            let password = $("#userpw").val()

            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.")
                $("#userid").focus()
                return;
            } else {
                $("#help-id").text("")
            }

            if (password == "") {
                $("#help-pw").text("비밀번호를 입력해주세요.")
                $("#userpw").focus()
                return;
            } else {
                $("#help-pw").text("")
            }
            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/login'});
                        window.location.replace("/main")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="login">
        <h1>Log-in</h1>
        <div class="login_id">
            <h4>아이디</h4>
            <input type="email" name="" id="userid" placeholder="아이디">
        </div>
        <p id="help-id" class="helpmsg">아이디는 6~10자의 영문,숫자만 입력이 가능합니다.</p>
        <div class="login_pw">
            <h4>비밀번호</h4>
            <input type="password" name="" id="userpw" placeholder="비밀번호">
        </div>
        <p id="help-pw" class="helpmsg">영문,숫자,특수문자(!@#$%^&*)를 필수로 사용해야합니다.</p>
        <div class="loginbtn">
            <div class="submit">
                <button onclick="login()">로그인</button>
            </div>
            <div class="cancel">
                <button onclick="toStartPage()">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
