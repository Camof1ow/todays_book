<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의책</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/signupStyle.css">
    <script>
        function toStartPage() {
            window.location.href = "/"
            alert("회원가입을 취소합니다.")
        }
        function tologinPage() {
            window.location.href = "/login"
            alert("회원가입을 축하드립니다.")
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="signup">
        <h1>Sign-up</h1>
        <div class="signup_id">
            <h5>아이디</h5>
            <input type="email" name="" id="" placeholder="아이디 입력">
            <button> 중복확인 </button>
        </div>
        <div class="signup_pw">
            <h5>비밀번호</h5>
            <input type="password" name="" id="" placeholder="비밀번호 입력">
        </div>
        <div class="signup_pw">
            <h5>비밀번호 확인</h5>
            <input type="password" name="" id="" placeholder="비밀번호 재입력">
        </div>
        <div class="signup_nick">
            <h5>닉네임</h5>
            <input type="email" name="" id="" placeholder="닉네임 입력">
        </div>
        <div class="signupbtn">
            <div class="submit">
                <button onclick="tologinPage()">회원가입</button>
            </div>
            <div class="cancel">
                <button onclick="toStartPage()">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
